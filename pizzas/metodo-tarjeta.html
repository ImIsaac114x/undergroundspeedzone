<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bbas+Neue:wght@400;700&display=swap" rel="stylesheet">
  <title>Pago con tarjeta</title>
</head>
<body>

    <center>
  <h1>Necesitamos los datos de tu tarjeta para proceder con el pago, ingresalos aquí.</h1>
   </center>

   <br>

    <form id="payment-form">
      <label class="block mb-2">Número de Tarjeta</label>
      <input type="text" id="numerotarjeta" placeholder="1234 5678 9012 3456" required>
      
      <label class="block mb-2">Fecha de Expiración</label>
      <input type="text" id="fechaexpir" class="w-full p-2 border rounded mb-4" placeholder="MM/AA" required>
      
      <label class="block mb-2">CVV</label>
      <input type="text" id="cvv" class="w-full p-2 border rounded mb-4" placeholder="123" required>
      
      <label class="block mb-2">Nombre en la Tarjeta</label>
      <input type="text" id="nombretarjeta" class="w-full p-2 border rounded mb-4" placeholder="Juan Pérez" required>

      <br><br>
      <button type="submit" id="pagar">Pagar</button>
  </form>

<br><br>

  <center>
    <button onclick="window.location.href='pedidos.html'">Pagina de pedidos</button>
    <button onclick="window.location.href='resultado.html'">Finalizar pedido</button>
     </center>
  <script src="script-tarjeta.js"></script>
</body>
</html>
