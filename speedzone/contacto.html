<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="https://imisaac114x.github.io/undergroundspeedzone/speedzone/style.css">
  <audio id="music" loop autoplay>
      <source src="" type="audio/mpeg" />
    </audio>
  <script src="https://imisaac114x.github.io/undergroundspeedzone/sources/music.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="indexspeed.html">
        <img src="https://imisaac114x.github.io/undergroundspeedzone/sources/img/logos/uszW.png" width="150" alt="Underground Speed Zone Logo">
      </a>
    </div>
    <button class="hamburger">&#9776;</button>
    <ul class="nav-links">
      <li><a href="https://imisaac114x.github.io/undergroundspeedzone/speedzone/modsspeed.html">Mods</a></li>
      <li><a href="https://imisaac114x.github.io/undergroundspeedzone/speedzone/contacto.html" target="_blank">Contacto</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <!-- Sección de formulario (lado izquierdo) -->
    <div class="contact-info">
      <h1>Contáctanos</h1>
      <p>Hola, soy Isaac Trejo Herrera. Si quieres ponerte en contacto conmigo, completa el siguiente formulario o búscame en mis redes sociales:</p>
      <div class="form-wrapper">
        <div class="form-container">
          <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="from_name" class="styled-box" required>
            <br><br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="reply_to" class="styled-box" required>
            <br><br>
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="message" rows="4" class="styled-box" required></textarea>
            <br><br>
            <button type="submit" class="send-btn">Enviar</button>
          </form>
        </div>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com/soyisaac114ok?igsh=MWJlMWN3d25paGVwNw==" target="_blank" rel="noopener">
          <img class="social-icon mustard-yellow" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="32" height="32">
        </a>
        <a href="https://facebook.com/isaac.trejo.1694059/" target="_blank" rel="noopener">
          <img class="social-icon mustard-yellow" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="32" height="32">
        </a>
        <a href="https://x.com/Isaacth114x?t=N8qGbzhz3HJ63KDuJrw-1A&s=09" target="_blank" rel="noopener">
          <img class="social-icon mustard-yellow" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter/X" width="32" height="32">
        </a>
      </div>
    </div>

    <!-- Sección del carrusel (lado derecho) -->
    <div class="contact-carousel">
      <div class="carousel">
        <div class="carousel-images">
          <img src="https://i.imgur.com/JHksIO9.png" alt="Imagen 1">
          <img src="https://nfsmods.xyz/uploads/thumbnails/InfinityMain-fb8ed7290beaf1a9e06d5ac979e065ac.webp" alt="Imagen 2">
          <img src="https://i.imgur.com/OsvjvZ1.png" alt="Imagen 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="carousel-indicators">
          <button data-index="0" class="active"></button>
          <button data-index="1"></button>
          <button data-index="2"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://imisaac114x.github.io/undergroundspeedzone/speedzone/contacto.js"></script>
  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-images img');
    const indicators = document.querySelectorAll('.carousel-indicators button');
    function showSlide(index) {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      currentIndex = index;
      document.querySelector('.carousel-images').style.transform = 'translateX(' + (-100 * index) + '%)';
      indicators.forEach((btn, i) => btn.classList.toggle('active', i === index));
    }
    document.querySelector('.next').addEventListener('click', () => showSlide(currentIndex + 1));
    document.querySelector('.prev').addEventListener('click', () => showSlide(currentIndex - 1));
    indicators.forEach((btn, i) => btn.addEventListener('click', () => showSlide(i)));
    showSlide(0);
  </script>
  <script src="https://imisaac114x.github.io/undergroundspeedzone/speedzone/script-carrusel.js"></script>
  <script>
    // Deshabilitar clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Deshabilitar atajos de teclado para herramientas de desarrollador
    document.onkeydown = function(e) {
        if (e.keyCode == 123) { // F12
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    };
</script>
</body>
</html>
